<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Username validation
            const username = document.getElementById('username').value;
            const usernameRegex = /^[a-zA-Z0-9_]{3,15}$/;
            if (!usernameRegex.test(username)) {
                alert('Username must be 3-15 characters long and contain only letters,numbers and underscore.');
                return false;
            }

            // Password validation (allows everything with a minimum length of 4)
            const password = document.getElementById('password').value;
            const passwordRegex = /^.{4,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 4 characters long.');
                return false;
            }

            alert('Login Successful!');
            window.location.href = 'test1.html';  
            return true;
        }
    </script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-end">
        <form class="p-5 me-5 mt-1 shadow-lg" onsubmit="validateForm(event)">
            <h3 class="text-center text-fiery-red display-6 fw-bold">The Pizza Spot</h3>
            <h4 class="text-center mt-4 display-6 fw-normal">Login</h4>
            <div class="mb-3">
              <label for="username" class="form-label mt-4 text-fiery-red fw-bold fs-6">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between text-fiery-red">
                    <label for="password" class="form-label mt-4 fw-bold fs-6">Password</label>
                    <a href="#" class="mt-4 text-decoration-none fs-6">Forgot password?</a>
                </div>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-outline-fiery-red w-100 rounded-pill mt-4">
                Login
            </button>
            
            <div class="mt-2 text-center text-light-charcoal">Don't have an account?<a href="signup.html" class="text-decoration-none"> Signup</a></div>
        </form>
    </div>
</body>
</html>
